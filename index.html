<!doctype html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>NPM package.json dependency version updater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="./img/favicon.png" size="32">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container" id="appContainer" role="application">
    <h1 class="title">NPM Packages Updater</h1>
    <div class="input">
      <textarea id="inputText" class="textarea" placeholder="Paste package.json here"></textarea>
    </div>
    <div class="output">
      <textarea id="outputText" class="textarea" placeholder="Updated package.json will show here" readonly></textarea>
    </div>
    <div class="action">
      <button type="button" id="update" class="btn">Update dependencies â†»</button>
      <button type="button" id="copy" class="btn btn--secondary" disabled>Copy to clipboard</button>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
