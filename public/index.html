<!doctype html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>NPM package.json dependency version updater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container" id="appContainer">
    <div class="input">
      <textarea id="inputText" class="textarea" placeholder="Paste package.json here"></textarea>
    </div>
    <div class="action">
      <button type="button" id="update" class="btn">Update dependencies 👍</button>
    </div>
    <div class="output">
      <textarea id="outputText" class="textarea" placeholder="Updated package.json will show here"></textarea>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
